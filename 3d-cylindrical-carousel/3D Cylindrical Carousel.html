<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Web Flow - Optimized</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #222222;
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            box-shadow: 0 0 8px 2px rgba(0, 0, 0, 0.36);
            max-width: 280px;
            overflow: hidden;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 10;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .flow-container {
            height: 170px;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 600px;
            perspective-origin: center center;
        }

        .flow-wrapper {
            position: relative;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flow-item {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 0.05em;
            white-space: nowrap;
            color: #000;
            transform-origin: center center;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform, opacity, filter;
            padding: 0 32px;
        }

        .flow-item svg {
            width: 24px;
            height: 24px;
            color: #22c55e;
            flex-shrink: 0;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 当前激活的项目 */
        .flow-item.active {
            font-size: 15px;
        }

        .flow-item.active svg {
            width: 26px;
            height: 26px;
        }

        .content {
            padding: 16px;
            color: white;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        .try-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .try-btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
        }

        .check-icon {
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
    <div class="card">
        <button class="close-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
            </svg>
        </button>
        
        <div class="flow-container">
            <div class="flow-wrapper" id="flowWrapper">
                <!-- Flow items will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="content">
            <h3 class="title">Introducing Cursor Web</h3>
            <p class="description">Create Background Agents to edit and run code, asynchronously</p>
            <button class="try-btn">Try it out</button>
        </div>
    </div>

    <script>
        const flowItems = [
            'REFACTOR DONE',
            'TESTS PASSED',
            'UI TWEAKED',
            'BUG FIXED',
            'PROD READY',
            'CODE REVIEW',
            'DEPLOY READY',
            'OPTIMIZATION',
            'SECURITY CHECK',
            'PERFORMANCE',
            'LINT PASSED',
            'BUILD SUCCESS'
        ];

        const wrapper = document.getElementById('flowWrapper');
        let currentIndex = 0;
        let isAnimating = false;
        let isPaused = false;
        let items = [];

        function createFlowItem(text, index) {
            const item = document.createElement('div');
            item.className = 'flow-item';
            item.innerHTML = `
                <svg class="check-icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="m9 12 2 2 4-4"></path>
                </svg>
                <span>${text}</span>
            `;
            item.dataset.index = index;
            return item;
        }

        function initializeFlow() {
            wrapper.innerHTML = '';
            items = [];
            
            // 创建所有项目
            flowItems.forEach((text, index) => {
                const item = createFlowItem(text, index);
                wrapper.appendChild(item);
                items.push(item);
            });
            
            updatePositions();
        }

        function updatePositions() {
            const totalItems = items.length;
            const radius = 120; // 旋转半径
            
            items.forEach((item, index) => {
                // 计算相对于当前索引的位置
                let relativeIndex = index - currentIndex;
                if (relativeIndex < -totalItems / 2) relativeIndex += totalItems;
                if (relativeIndex > totalItems / 2) relativeIndex -= totalItems;
                
                // 计算角度（以弧度为单位）
                const angle = (relativeIndex / totalItems) * Math.PI * 2;
                
                // 使用三角函数计算3D位置
                const y = Math.sin(angle) * radius;
                const z = Math.cos(angle) * radius - radius;
                
                // 计算缩放和透明度 - 减少放大比例，从0.85到1.05
                const normalizedZ = (z + radius * 2) / (radius * 2);
                const scale = 0.85 + normalizedZ * 0.2; // 从0.85到1.05的缩放（更小的放大范围）
                const opacity = 0.3 + normalizedZ * 0.7; // 从0.3到1的透明度
                
                // 基于距离中心的远近计算模糊程度
                const distanceFromCenter = Math.abs(relativeIndex);
                const maxBlur = 2.5; // 适中的最大模糊程度
                // 使用指数函数让远离中心的项目模糊更明显
                const blurAmount = Math.min(Math.pow(distanceFromCenter, 1.1) * 0.6, maxBlur);
                
                // 应用变换和模糊
                item.style.transform = `
                    translateY(${y}px) 
                    translateZ(${z}px) 
                    scale(${scale})
                    rotateX(${-angle * 8}deg)
                `;
                item.style.opacity = opacity;
                item.style.filter = `blur(${blurAmount}px)`;
                item.style.zIndex = Math.round(normalizedZ * 100);
                
                // 标记当前项 - 确保当前项完全清晰
                if (Math.abs(relativeIndex) < 0.5) {
                    item.classList.add('active');
                    item.style.filter = 'blur(0px)'; // 当前项完全清晰
                } else {
                    item.classList.remove('active');
                }
                
                // 隐藏背面的项目
                if (normalizedZ < 0.3) {
                    item.style.opacity = 0;
                }
            });
        }

        function animateFlow() {
            if (isAnimating || isPaused) return;
            isAnimating = true;
            
            currentIndex = (currentIndex + 1) % flowItems.length;
            updatePositions();
            
            setTimeout(() => {
                isAnimating = false;
            }, 600);
        }

        // 初始化
        initializeFlow();

        // 启动动画循环
        setInterval(animateFlow, 2000);

        // 添加鼠标悬停暂停效果
        const card = document.querySelector('.card');
        
        card.addEventListener('mouseenter', () => {
            isPaused = true;
        });

        card.addEventListener('mouseleave', () => {
            isPaused = false;
        });

        // 添加手动滚动支持（鼠标滚轮）
        const flowContainer = document.querySelector('.flow-container');
        let scrollTimeout;
        
        flowContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (isAnimating) return;
            
            clearTimeout(scrollTimeout);
            isPaused = true;
            
            if (e.deltaY > 0) {
                currentIndex = (currentIndex + 1) % flowItems.length;
            } else {
                currentIndex = (currentIndex - 1 + flowItems.length) % flowItems.length;
            }
            
            updatePositions();
            
            scrollTimeout = setTimeout(() => {
                isPaused = false;
            }, 2000);
        });
    </script>
</body>
</html>
