<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开源协议记录统计表格</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        h1 i {
            color: #357ABD;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background-color: #357ABD;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        button:hover {
            background-color: #285a8c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(53, 122, 189, 0.3);
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 280px;
            max-width: 400px;
        }

        .search-container .fa-search {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            z-index: 1;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9fafb;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #357ABD;
            box-shadow: 0 0 0 3px rgba(53, 122, 189, 0.2);
        }

        #searchInput {
            padding-left: 45px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #f8f9fa;
            color: #495057;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
        }

        tr:hover {
            background: #f1f5f9;
            transform: none;
            transition: background-color 0.2s ease;
        }

        .license-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mit { background: #e3f2fd; color: #1e88e5; }
        .apache { background: #fff8e1; color: #f57c00; }
        .gpl { background: #fce4ec; color: #d81b60; }
        .bsd { background: #e0f7fa; color: #00838f; }
        .mozilla { background: #f3e5f5; color: #8e24aa; }

        .risk-high { background: #ffebee; color: #c62828; }
        .risk-medium { background: #fff8e1; color: #f57c00; }
        .risk-low { background: #e8f5e8; color: #388e3c; }

        .url-link {
            color: #357ABD;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .url-link:hover {
            color: #285a8c;
            text-decoration: underline;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.07);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #357ABD;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .add-form {
            display: none;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #e5e7eb;
        }

        .add-form h3 i {
            margin-right: 8px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 13px;
        }

        select, input[type="text"], input[type="url"], input[type="date"], textarea {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 13px;
            transition: all 0.3s ease;
            background-color: #fff;
            box-sizing: border-box;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #357ABD;
            box-shadow: 0 0 0 3px rgba(53, 122, 189, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .export-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        .hidden {
            display: none !important;
        }

        .action-btn {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            margin: 0 2px;
            transition: all 0.2s ease-in-out;
            border-radius: 5px;
            width: 32px;
            height: 32px;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            color: #2c3e50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .edit-btn:hover {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .delete-btn:hover {
            background-color: #fce4ec;
            color: #c2185b;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            margin-top: 25px;
            justify-content: center;
            align-items: center;
        }

        .form-actions button {
            flex: 0 0 auto;
            min-width: 140px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease-in-out;
        }

        .form-actions button.cancel-btn {
            background-color: #6c757d;
            color: white;
        }

        .form-actions button.cancel-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
        }

        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
                gap: 15px;
            }

            .form-actions button {
                width: 100%;
                min-width: auto;
            }

            .search-container {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-unlock-alt"></i> 开源协议记录统计表格</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">总项目数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="licenseTypes">0</div>
                <div class="stat-label">许可证类型</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highRiskCount">0</div>
                <div class="stat-label">高风险项目</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeProjects">0</div>
                <div class="stat-label">活跃项目</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="toggleAddForm()"><i class="fas fa-plus"></i> 添加项目</button>
            <button onclick="exportToExcel()"><i class="fas fa-file-excel"></i> 导出Excel</button>
            <button onclick="importSampleData()"><i class="fas fa-database"></i> 加载示例数据</button>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="搜索软件名称、许可证类型、厂商..." onkeyup="filterTable()">
            </div>
        </div>

        <div id="addForm" class="add-form">
            <h3><i class="fas fa-plus-circle"></i> 添加新项目</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="software">软件名称 *</label>
                    <input type="text" id="software" required>
                </div>
                <div class="form-group">
                    <label for="version">版本号</label>
                    <input type="text" id="version">
                </div>
                <div class="form-group">
                    <label for="licenseType">许可证类型 *</label>
                    <select id="licenseType" required>
                        <option value="">请选择...</option>
                        <option value="MIT">MIT</option>
                        <option value="Apache-2.0">Apache 2.0</option>
                        <option value="GPL-3.0">GPL 3.0</option>
                        <option value="GPL-2.0">GPL 2.0</option>
                        <option value="BSD-3-Clause">BSD 3-Clause</option>
                        <option value="BSD-2-Clause">BSD 2-Clause</option>
                        <option value="Mozilla-2.0">Mozilla 2.0</option>
                        <option value="LGPL-3.0">LGPL 3.0</option>
                        <option value="ISC">ISC</option>
                        <option value="Unlicense">Unlicense</option>
                        <option value="Custom">自定义</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="licenseUrl">许可证URL</label>
                    <input type="url" id="licenseUrl">
                </div>
                <div class="form-group">
                    <label for="copyright">版权信息</label>
                    <input type="text" id="copyright">
                </div>
                <div class="form-group">
                    <label for="vendor">厂商/作者</label>
                    <input type="text" id="vendor">
                </div>
                <div class="form-group">
                    <label for="projectUrl">项目地址</label>
                    <input type="url" id="projectUrl">
                </div>
                <div class="form-group">
                    <label for="usage">使用方式</label>
                    <select id="usage">
                        <option value="">请选择...</option>
                        <option value="Direct Dependency">直接依赖</option>
                        <option value="Transitive Dependency">间接依赖</option>
                        <option value="Development Dependency">开发依赖</option>
                        <option value="Runtime Dependency">运行时依赖</option>
                        <option value="Static Link">静态链接</option>
                        <option value="Dynamic Link">动态链接</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="riskLevel">风险评级</label>
                    <select id="riskLevel">
                        <option value="">请选择...</option>
                        <option value="Low">低风险</option>
                        <option value="Medium">中风险</option>
                        <option value="High">高风险</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lastUpdated">最后更新</label>
                    <input type="date" id="lastUpdated">
                </div>
                <div class="form-group">
                    <label for="status">项目状态</label>
                    <select id="status">
                        <option value="">请选择...</option>
                        <option value="Active">活跃</option>
                        <option value="Maintenance">维护中</option>
                        <option value="Deprecated">已弃用</option>
                        <option value="Archived">已归档</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">分类</label>
                    <select id="category">
                        <option value="">请选择...</option>
                        <option value="Framework">框架</option>
                        <option value="Library">库</option>
                        <option value="Tool">工具</option>
                        <option value="Database">数据库</option>
                        <option value="UI Component">UI组件</option>
                        <option value="Testing">测试</option>
                        <option value="Security">安全</option>
                        <option value="Networking">网络</option>
                        <option value="Other">其他</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="description">描述</label>
                <textarea id="description" placeholder="项目描述、用途说明等..."></textarea>
            </div>
            <div class="form-group">
                <label for="notes">备注</label>
                <textarea id="notes" placeholder="其他备注信息..."></textarea>
            </div>
            <div class="form-actions">
                <button onclick="addProject()"><i class="fas fa-check"></i> 保存项目</button>
                <button onclick="toggleAddForm()" class="cancel-btn"><i class="fas fa-times"></i> 取消</button>
            </div>
        </div>

        <div class="table-container">
            <table id="projectTable">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>软件名称</th>
                        <th>版本号</th>
                        <th>许可证类型</th>
                        <th>许可证URL</th>
                        <th>版权信息</th>
                        <th>厂商/作者</th>
                        <th>项目地址</th>
                        <th>使用方式</th>
                        <th>风险评级</th>
                        <th>最后更新</th>
                        <th>项目状态</th>
                        <th>分类</th>
                        <th>描述</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

    </div>

    <script>
        let projects = [];
        let currentEditId = null;

        function toggleAddForm() {
            const form = document.getElementById('addForm');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';

            if (form.style.display === 'block') {
                clearForm();
                currentEditId = null;
            }
        }

        function clearForm() {
            document.getElementById('software').value = '';
            document.getElementById('version').value = '';
            document.getElementById('licenseType').value = '';
            document.getElementById('licenseUrl').value = '';
            document.getElementById('copyright').value = '';
            document.getElementById('vendor').value = '';
            document.getElementById('projectUrl').value = '';
            document.getElementById('usage').value = '';
            document.getElementById('riskLevel').value = '';
            document.getElementById('lastUpdated').value = '';
            document.getElementById('status').value = '';
            document.getElementById('category').value = '';
            document.getElementById('description').value = '';
            document.getElementById('notes').value = '';
        }

        function addProject() {
            const software = document.getElementById('software').value;
            const licenseType = document.getElementById('licenseType').value;

            if (!software || !licenseType) {
                alert('请填写必填字段：软件名称和许可证类型');
                return;
            }

            const project = {
                id: currentEditId || Date.now(),
                software: software,
                version: document.getElementById('version').value,
                licenseType: licenseType,
                licenseUrl: document.getElementById('licenseUrl').value,
                copyright: document.getElementById('copyright').value,
                vendor: document.getElementById('vendor').value,
                projectUrl: document.getElementById('projectUrl').value,
                usage: document.getElementById('usage').value,
                riskLevel: document.getElementById('riskLevel').value,
                lastUpdated: document.getElementById('lastUpdated').value,
                status: document.getElementById('status').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                notes: document.getElementById('notes').value,
                addedDate: currentEditId ? projects.find(p => p.id === currentEditId).addedDate : new Date().toLocaleDateString()
            };

            if (currentEditId) {
                const index = projects.findIndex(p => p.id === currentEditId);
                projects[index] = project;
                currentEditId = null;
            } else {
                projects.push(project);
            }

            renderTable();
            toggleAddForm();
            updateStats();
        }

        function editProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;

            currentEditId = id;
            document.getElementById('software').value = project.software;
            document.getElementById('version').value = project.version;
            document.getElementById('licenseType').value = project.licenseType;
            document.getElementById('licenseUrl').value = project.licenseUrl;
            document.getElementById('copyright').value = project.copyright;
            document.getElementById('vendor').value = project.vendor;
            document.getElementById('projectUrl').value = project.projectUrl;
            document.getElementById('usage').value = project.usage;
            document.getElementById('riskLevel').value = project.riskLevel;
            document.getElementById('lastUpdated').value = project.lastUpdated;
            document.getElementById('status').value = project.status;
            document.getElementById('category').value = project.category;
            document.getElementById('description').value = project.description;
            document.getElementById('notes').value = project.notes;

            document.getElementById('addForm').style.display = 'block';
        }

        function deleteProject(id) {
            if (confirm('确定要删除这个项目吗？')) {
                projects = projects.filter(p => p.id !== id);
                renderTable();
                updateStats();
            }
        }

        function getLicenseBadgeClass(license) {
            if (license.toLowerCase().includes('mit')) return 'mit';
            if (license.toLowerCase().includes('apache')) return 'apache';
            if (license.toLowerCase().includes('gpl')) return 'gpl';
            if (license.toLowerCase().includes('bsd')) return 'bsd';
            if (license.toLowerCase().includes('mozilla')) return 'mozilla';
            return '';
        }

        function getRiskBadgeClass(risk) {
            if (risk === 'High') return 'risk-high';
            if (risk === 'Medium') return 'risk-medium';
            if (risk === 'Low') return 'risk-low';
            return '';
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            projects.forEach((project, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${project.software}</strong></td>
                    <td>${project.version}</td>
                    <td><span class="license-badge ${getLicenseBadgeClass(project.licenseType)}">${project.licenseType}</span></td>
                    <td>${project.licenseUrl ? `<a href="${project.licenseUrl}" target="_blank" class="url-link">查看许可证</a>` : ''}</td>
                    <td>${project.copyright}</td>
                    <td>${project.vendor}</td>
                    <td>${project.projectUrl ? `<a href="${project.projectUrl}" target="_blank" class="url-link">项目地址</a>` : ''}</td>
                    <td>${project.usage}</td>
                    <td>${project.riskLevel ? `<span class="license-badge ${getRiskBadgeClass(project.riskLevel)}">${project.riskLevel}</span>` : ''}</td>
                    <td>${project.lastUpdated}</td>
                    <td>${project.status}</td>
                    <td>${project.category}</td>
                    <td>${project.description}</td>
                    <td>${project.notes}</td>
                    <td>
                        <button onclick="editProject(${project.id})" class="action-btn edit-btn" title="编辑"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteProject(${project.id})" class="action-btn delete-btn" title="删除"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = projects.length;

            const uniqueLicenses = new Set(projects.map(p => p.licenseType)).size;
            document.getElementById('licenseTypes').textContent = uniqueLicenses;

            const highRiskCount = projects.filter(p => p.riskLevel === 'High').length;
            document.getElementById('highRiskCount').textContent = highRiskCount;

            const activeProjects = projects.filter(p => p.status === 'Active').length;
            document.getElementById('activeProjects').textContent = activeProjects;
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        function importSampleData() {
            const sampleProjects = [
                {
                    id: 1,
                    software: 'React',
                    version: '18.2.0',
                    licenseType: 'MIT',
                    licenseUrl: 'https://github.com/facebook/react/blob/main/LICENSE',
                    copyright: 'Copyright (c) Meta Platforms, Inc.',
                    vendor: 'Meta (Facebook)',
                    projectUrl: 'https://github.com/facebook/react',
                    usage: 'Direct Dependency',
                    riskLevel: 'Low',
                    lastUpdated: '2023-06-14',
                    status: 'Active',
                    category: 'Framework',
                    description: 'JavaScript库，用于构建用户界面',
                    notes: '主要前端框架',
                    addedDate: new Date().toLocaleDateString()
                }
            ];

            projects = sampleProjects;
            renderTable();
            updateStats();
            alert('示例数据已加载！');
        }

        function exportToExcel() {
            const headers = [
                'No', 'Software', 'Version', 'License Type', 'License URL', 'Copyright',
                'Vendor/Author', 'Project URL', 'Usage', 'Risk Level', 'Last Updated',
                'Status', 'Category', 'Description', 'Notes', 'Added Date'
            ];

            let csvContent = 'data:text/csv;charset=utf-8,\uFEFF';
            csvContent += headers.join(',') + '\n';

            projects.forEach((project, index) => {
                const row = [
                    index + 1,
                    `"${project.software}"`,
                    `"${project.version}"`,
                    `"${project.licenseType}"`,
                    `"${project.licenseUrl}"`,
                    `"${project.copyright}"`,
                    `"${project.vendor}"`,
                    `"${project.projectUrl}"`,
                    `"${project.usage}"`,
                    `"${project.riskLevel}"`,
                    `"${project.lastUpdated}"`,
                    `"${project.status}"`,
                    `"${project.category}"`,
                    `"${project.description}"`,
                    `"${project.notes}"`,
                    `"${project.addedDate}"`
                ];
                csvContent += row.join(',') + '\n';
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', `开源协议统计表_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 初始化
        renderTable();
        updateStats();
    </script>
</body>
</html>
